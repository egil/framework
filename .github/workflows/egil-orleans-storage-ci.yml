# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: egil-orleans-storage-ci
on:
  workflow_dispatch:
    inputs:
      prepare-release:
        description: 'Run prepare-release job'
        type: boolean
        default: false
      release-type:
        description: 'Type of release'
        type: choice
        options:
          - build
          - minor
          - major
        default: minor
  push:
    branches:
      - 'main'
      - 'release/egil-orleans-storage/v*'
  pull_request:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_id || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace}}/nuget
  TestResultsDirectory: ${{ github.workspace}}/TestResults
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  create-nuget:
    runs-on: ubuntu-latest
    if: github.event.inputs.prepare-release != 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - run: |
          dotnet build ./Egil.Orleans.Storage/src/Egil.Orleans.Storage/Egil.Orleans.Storage.csproj -c Release -f net9.0
          dotnet pack ./Egil.Orleans.Storage/src/Egil.Orleans.Storage/Egil.Orleans.Storage.csproj -c Release --no-build --output ${{ env.NuGetDirectory }}

      - uses: actions/upload-artifact@v4
        with:
          name: nuget
          if-no-files-found: error
          retention-days: 7
          path: ${{ env.NuGetDirectory }}/*.nupkg

  validate-nuget:
    runs-on: ubuntu-latest
    if: github.event.inputs.prepare-release != 'true'
    needs: [ create-nuget ]
    steps:

      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      - uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}

      - name: Install nuget validator
        run: dotnet tool update Meziantou.Framework.NuGetPackageValidation.Tool --global

      - name: Validate package
        shell: pwsh
        run: meziantou.validate-nuget-package (Get-ChildItem "${{ env.NuGetDirectory }}/*.nupkg") --excluded-rules IconMustBeSet

  dependency-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event_name == 'pull_request' && github.repository_owner == 'egil'
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4

  prepare-release:
    uses: ./.github/workflows/prepare-release-action.yml
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.prepare-release == 'true'
    permissions:
      contents: write
    with:
      release-type: ${{ github.event.inputs.release-type }}
      projectName: Egil.StronglyTypedPrimitives
    secrets:
      PAT_FOR_GIT_CONTENT_OPS: ${{ secrets.PAT_FOR_GIT_CONTENT_OPS }}

  release:
    runs-on: ubuntu-latest
    needs: [validate-nuget]
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/heads/release/egil-orleans-storage/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      - name: Publish NuGet package
        shell: pwsh
        run: |
          foreach($file in (Get-ChildItem "${{ env.NuGetDirectory }}" -Recurse -Include *.nupkg)) {
              dotnet nuget push $file --api-key "${{ secrets.NUGET_APIKEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
          }